function init() {
   //Check if site is in fullscreen mode or still with browser menus
   if ($(window).height() >= 480) {
	   //load the content
	   $.get("includes/functions.php", function(data){

			//show first screen

					//$('.main_column div').hide();
					//$('#index').show();
					});
			//else switch to the standalone version
			} else {
				window.location = "http://www.davidkrandall.com/iprototype/";
			}
			//Give the href attributes an onclick trigger and make them show the right container
				$("area").click(function(){	
					$divid = $(this).attr('href');					
					$('.main_column div').hide();
					$('#'+$divid).show();	
					return false;
				});
		});
	 } else {
	// move to the standalone version
		window.location = "http://www.davidkrandall.com/iprototype/";
	}
	//All done? Let the show begin!
	$('body').show();
}

// Run init on document load.
$(document).ready(init);
